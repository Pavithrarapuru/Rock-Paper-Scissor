<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="nivi-logo-jpj.jpg">
    <title>ROCK-PAPER-SSR</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="nivi">
            <h1><img src="nivi-logo-jpj.jpg" alt="nivi logo" id="nl"> <span id="nv">NI-VI</span></h1>
        </div>

        <div class="game">
            <div class="player1">
                <h3>player</h3>
                <hr>
                <img src="paper.png" alt="" height="130px" id="player">
            </div>
            <hr>
            <div class="bot1">
                <h3>computer</h3>
                <hr>
                <img src="rock_image.png" alt="" height="130px" id="bot">
            </div>


        </div>

        <div class="choice">
            <h3><b>CHOOSE YOUR MOVE</b></h3>
            <img src="rock_image.png" alt="" height="100px" id="rock">
            <img src="paper.png" alt="" height="100px" id="paper">
            <img src="scissor.png" alt="" height="100px" id="scr">
        </div>
        <div class="scores">
            <div class="score1">
                <h4>player</h4>
                <h5 class="pscore">0</h5>
            </div>
            <div class="score2">
                <h4>computer</h4>
                <h5 class="cscore">0</h5>
            </div>
        </div>
        <h2></h2>

        <div class="nithin">
            <p><i class="fa-brands fa-instagram"></i>@nithin_ryan__</p>
        </div>
    </div>






    <script src="rps.js"></script>
</body>

</html>
